dev:
    paths:
        features: 'features'
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://forumone:f1dev@spoke.dev.ggc2.forumone.com/
            goutte: ~
            selenium2:
              browser:              'chrome'
              capabilities:         { "browserName": "chrome", "browser": "chrome"}
              wd_host:              'http://127.0.0.1:5555/wd/hub'
            files_path: 'tests/behat/files/'
        Drupal\DrupalExtension\Extension:
            blackbox: ~
            text:
                log_out: "Log out"
                log_in: "Log in"
                password_field: "Password"
                username_field: "Username"
            selectors:
                logged_in_selector: "body.logged-in"
                login_form_selector: "form#user-login"
            api_driver: 'drush'
            drush:
              binary: '/usr/local/bin/drush'
              alias: 'ggc.dev'
              global_options: '--alias-path=../../'
